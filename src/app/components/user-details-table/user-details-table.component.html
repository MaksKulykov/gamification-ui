<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">{{title}}</h1>
            <!--<h2 class="text-center">{{user.name}}</h2>-->
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Description</th>
                        <th>Count</th>
                        <th>Date</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody *ngIf="isUserDetails == true">
                    <tr *ngFor="let achievement of userDetails[0].details; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{achievement.from}}</td>
                        <td>{{achievement.to}}</td>
                        <td>{{achievement.description}}</td>
                        <td>{{achievement.point}}</td>
                        <td>{{achievement.sendDate}}</td>
                        <td>{{achievement.type}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
